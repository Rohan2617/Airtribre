<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="header">Airtribe </div>
    <div class="board">
        <div class="column" id="todo">
            <h3>
                <div>
                    <span class="heading myblock" style="background-color: #f77a7a;">Not Started</span>
                    &nbsp;<span id="todo-count" class="count hellocount"></span>
                </div>
                <div class="menu">
                    <span class="menu-btn" onclick="removeAllTasks('todo')">

                    <div class="menu-content" id="todo-menu">
                    </div>
                </div>
            </h3>
            <div class="tasks" id="todo-tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button class="new-task-btn mybtn" onclick="openNewTaskModal('todo')">+ New</button>
        </div>
        <div class="column" id="in-progress">
            <h3>
                <div>
                    <span class="heading myblock" style="background-color: #daf472;">In Progress</span>&nbsp; <span
                        id="in-progress-count" class="count"></span>
                </div>
                <div class="menu">
                    <span class="menu-btn" onclick="removeAllTasks('in-progress')">
                        <svg width="30" height="30" id="Layer_1" class="trashcan" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 110.61 122.88"><title>trash</title><path d="M39.27,58.64a4.74,4.74,0,1,1,9.47,0V93.72a4.74,4.74,0,1,1-9.47,0V58.64Zm63.6-19.86L98,103a22.29,22.29,0,0,1-6.33,14.1,19.41,19.41,0,0,1-13.88,5.78h-45a19.4,19.4,0,0,1-13.86-5.78l0,0A22.31,22.31,0,0,1,12.59,103L7.74,38.78H0V25c0-3.32,1.63-4.58,4.84-4.58H27.58V10.79A10.82,10.82,0,0,1,38.37,0H72.24A10.82,10.82,0,0,1,83,10.79v9.62h23.35a6.19,6.19,0,0,1,1,.06A3.86,3.86,0,0,1,110.59,24c0,.2,0,.38,0,.57V38.78Zm-9.5.17H17.24L22,102.3a12.82,12.82,0,0,0,3.57,8.1l0,0a10,10,0,0,0,7.19,3h45a10.06,10.06,0,0,0,7.19-3,12.8,12.8,0,0,0,3.59-8.1L93.37,39ZM71,20.41V12.05H39.64v8.36ZM61.87,58.64a4.74,4.74,0,1,1,9.47,0V93.72a4.74,4.74,0,1,1-9.47,0V58.64Z"/></svg></span>
                    <div class="menu-content" id="todo-menu">
                    </div>
                </div>
            </h3>
            <div class="tasks" id="in-progress-tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button class="new-task-btn mybtn" onclick="openNewTaskModal('in-progress')">+ New</button>
        </div>
        <div class="column" id="done">
            <h3>
                <div>
                    <span class="heading myblock" style="background-color: #71f380;">Completed</span>&nbsp; <span
                        id="done-count" class="count"></span>
                </div>
                <div class="menu">
                    <span class="menu-btn" onclick="removeAllTasks('done')">
                        <svg width="30" height="30" id="Layer_1" class="trashcan" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 110.61 122.88"><title>trash</title><path d="M39.27,58.64a4.74,4.74,0,1,1,9.47,0V93.72a4.74,4.74,0,1,1-9.47,0V58.64Zm63.6-19.86L98,103a22.29,22.29,0,0,1-6.33,14.1,19.41,19.41,0,0,1-13.88,5.78h-45a19.4,19.4,0,0,1-13.86-5.78l0,0A22.31,22.31,0,0,1,12.59,103L7.74,38.78H0V25c0-3.32,1.63-4.58,4.84-4.58H27.58V10.79A10.82,10.82,0,0,1,38.37,0H72.24A10.82,10.82,0,0,1,83,10.79v9.62h23.35a6.19,6.19,0,0,1,1,.06A3.86,3.86,0,0,1,110.59,24c0,.2,0,.38,0,.57V38.78Zm-9.5.17H17.24L22,102.3a12.82,12.82,0,0,0,3.57,8.1l0,0a10,10,0,0,0,7.19,3h45a10.06,10.06,0,0,0,7.19-3,12.8,12.8,0,0,0,3.59-8.1L93.37,39ZM71,20.41V12.05H39.64v8.36ZM61.87,58.64a4.74,4.74,0,1,1,9.47,0V93.72a4.74,4.74,0,1,1-9.47,0V58.64Z"/></svg></span>
                    <div class="menu-content" id="todo-menu">
                    </div>
                </div>
            </h3>
            <div class="tasks" id="done-tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button class="new-task-btn mybtn" onclick="openNewTaskModal('done')">+ New</button>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">
                <svg version="1.1" width="30" height="30" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
<path d="M25,2C12.319,2,2,12.319,2,25s10.319,23,23,23s23-10.319,23-23S37.681,2,25,2z M33.71,32.29c0.39,0.39,0.39,1.03,0,1.42
	C33.51,33.9,33.26,34,33,34s-0.51-0.1-0.71-0.29L25,26.42l-7.29,7.29C17.51,33.9,17.26,34,17,34s-0.51-0.1-0.71-0.29
	c-0.39-0.39-0.39-1.03,0-1.42L23.58,25l-7.29-7.29c-0.39-0.39-0.39-1.03,0-1.42c0.39-0.39,1.03-0.39,1.42,0L25,23.58l7.29-7.29
	c0.39-0.39,1.03-0.39,1.42,0c0.39,0.39,0.39,1.03,0,1.42L26.42,25L33.71,32.29z"/>
</svg>
            </span>
            <h2>Add a new Task</h2>
            <div class="inputtask">
                <input type="text" id="task-title" placeholder="Task Title"><br>
                <br>
                <select id="task-status">
                    <option value="todo">Not Started</option>
                    <option value="in-progress">In Progress</option>
                    <option value="done">Completed</option>
                </select><br> <br>
                <textarea id="task-description" placeholder="Task Description"></textarea><br>
                <button class="btn" onclick="saveTask()">Save</button>
                <button class="btn" onclick="deleteTask()">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
